<div class="col-lg-12">
    <form action="{% url 'addTodo' %}" method="post" id="new-todo-form">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Tapshiriq" id="task-input"
                   aria-label="Yaddasa yazmaq istediyiniz tapshiriq" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-warning" id="add-todo" type="submit">Elave et</button>
                <button class="btn btn-outline-warning" id="clear-todo" type="button">Temizle</button>
            </div>
        </div>
    </form>
</div>
