{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head_content %}
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
{% endblock %}

{% block body_content %}
    <div class="row justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'default/logo.png' %}"
                         class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <form  class="col-10" action="{% url 'registerView' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-center m-3 login_container">
                        <button type="submit" name="button" class="btn btn-light">Qeydiyyatdan kec</button>
                    </div>
                    <p class="text-center">Hesabin varsa <a href="{% url 'loginView' %}">Daxil ol</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
